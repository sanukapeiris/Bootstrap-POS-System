<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-oqzR6HuJfWfgPfuYwR7V+7w57jrXtZ2+8R4kCFuZIyGJ9WsYYr5Bq+jI3ukOXfT4nNjfuR02lNqQ/HNwRkh0Wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .navbar-custom {
      background-color: #343a40 !important;
    }
    .container {
      max-width: 800px;
    }
    .btn-custom {
      width: 100%;
    }
    .card-custom {
      margin-top: 30px;
    }
    .table-custom th, .table-custom td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="customer.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Item.html">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Order.html">Orders</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-success btn-custom" type="button" data-bs-toggle="modal" data-bs-target="#newCustomerModal"><i class="fas fa-user-plus me-2"></i>New Customer</button>
      </div>
      <div class="col-md-6">
        <form class="input-group">
          <input type="text" class="form-control" placeholder="Search customer">
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="mt-4">
  <div class="container">
    <div class="card card-custom">
      <div class="card-header bg-success text-white">
        Customers
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-custom">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>john@example.com</td>
              <td>New York</td>
              <td>123-456-7890</td>
              <td>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>jane@example.com</td>
              <td>Los Angeles</td>
              <td>987-654-3210</td>
              <td>
                <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="customerID" class="form-label">ID</label>
            <input type="text" class="form-control" id="customerID">
          </div>
          <div class="mb-3">
            <label for="customerName" class="form-label">Name</label>
            <input type="text" class="form-control" id="customerName">
          </div>
          <div class="mb-3">
            <label for="customerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="customerEmail">
          </div>
          <div class="mb-3">
            <label for="customerAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="customerAddress">
          </div>
          <div class="mb-3">
            <label for="customerPhone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="customerPhone">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-BJzEEVh+LjX4sP3RWOL/OGkXy3Dp4DF5o/YFLo8FhqBXc9p6s5DavxEx2gdHPoQheKDqbXEqAl31ch16nTBY5A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
