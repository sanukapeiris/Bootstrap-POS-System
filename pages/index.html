<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .custom_card {
      width: 1000px;
      margin: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<section>
  <div class="card custom_card">
    <h5 class="card-header">Customers</h5>
    <div class="card-body">
      <form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <div class="form-group">
            <form>
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" id="customerName1" placeholder="Enter customer name">
            </form>
          </div>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newCustomerModal">New Customer</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newviewallModal">View All Customers</button>
        </div>
            </form>
        <div class="modal fade" id="newCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="background: aquamarine">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Customer ID:</label>
                  <input type="text" class="form-control" id="customerID" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Customer Name:</label>
                  <input type="text" class="form-control" id="customerName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Customer Address:</label>
                  <input type="text" class="form-control" id="customerAddress" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Customer Salary:</label>
                  <input type="text" class="form-control" id="customerSalary" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-success">Save</button>
                <button type="button" class="btn btn-outline-primary">Update</button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section>
  <div class="card custom_card">
    <h5 class="card-header">Items</h5>
    <div class="card-body">
      <form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <div class="form-group">
            <form>
              <label for="ItemsName">Item Name</label>
              <input type="text" class="form-control" id="ItemsName1" placeholder="Enter Item name">
            </form>
          </div>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newCustomerModal">New Customer</button>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newviewallModal">View All Customers</button>
        </div>
      </form>
      <div class="modal fade" id="newItemsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" style="background: aquamarine">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">New Items</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Customer ID:</label>
                <input type="text" class="form-control" id="ItemsID" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Customer Name:</label>
                <input type="text" class="form-control" id="ItemsName" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Customer Address:</label>
                <input type="text" class="form-control" id="ItemsAddress" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label class="form-label">Customer Salary:</label>
                <input type="text" class="form-control" id="ItemsSalary" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success">Save</button>
              <button type="button" class="btn btn-outline-primary">Update</button>
              <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
