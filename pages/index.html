<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">POS System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
<div class="container">
  <h1 class="text-center mt-5 mb-4">Point of Sale System</h1>
  <div class="card mb-3">
    <div class="card-header">Manage Customer</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" class="form-control" id="customerName" placeholder="Enter customer name">
        </div>
        <button type="submit" class="btn btn-primary">Register Customer</button>
      </form>
    </div>
  </div>
  <div class="card mb-3">
    <div class="card-header">Manage Store</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Place Order</div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="orderDetails">Order Details</label>
          <textarea class="form-control" id="orderDetails" rows="3" placeholder="Enter order details"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Order</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
