<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container-fluid {
            padding-top: 20px;
        }
        .left-pane, .right-pane {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .left-pane {
            margin-bottom: 20px;
        }
        .right-pane {
            margin-left: 20px;
        }
        .table-pane {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .table-pane h2 {
            margin-bottom: 20px;
        }
        .form-control {
            border-color: #ced4da;
        }
        .form-control:focus {
            border-color: #20c997;
            box-shadow: 0 0 0 0.25rem rgba(32, 201, 151, 0.25);
        }
        .btn-primary {
            background-color: #20c997;
            border-color: #20c997;
        }
        .btn-primary:hover {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customer.html">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Order.html">Orders</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 left-pane">
            <h2 class="mb-4">New Order Details</h2>
            <form>
                <div class="mb-3">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId">
                </div>
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerId">
                </div>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName">
                </div>
                <div class="mb-3">
                    <label for="orderDate" class="form-label">Order Date</label>
                    <input type="date" class="form-control" id="orderDate">
                </div>
                <div class="mb-3">
                    <label for="totalAmount" class="form-label">Total Amount</label>
                    <input type="text" class="form-control" id="totalAmount">
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Discount</label>
                    <select id="discount" class="form-select">
                        <option selected>Choose Discount...</option>
                        <option>25% off</option>
                        <option>10% off</option>
                        <option>5% off</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="subTotal" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="subTotal">
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
        <div class="col-md-5 right-pane">
            <h2 class="mb-4">Add Item</h2>
            <form>
                <div class="mb-3">
                    <label for="itemId" class="form-label">Item ID</label>
                    <input type="text" class="form-control" id="itemId">
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="itemName">
                </div>
                <div class="mb-3">
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="text" class="form-control" id="unitPrice">
                </div>
                <div class="mb-3">
                    <label for="qtyOnHand" class="form-label">Quantity on Hand</label>
                    <input type="text" class="form-control" id="qtyOnHand">
                </div>
                <div class="mb-3">
                    <label for="orderQuantity" class="form-label">Order Quantity</label>
                    <input type="number" class="form-control" id="orderQuantity">
                </div>
                <div class="mb-3">
                    <label for="subTotalItem" class="form-label">Sub Total</label>
                    <input type="text" class="form-control" id="subTotalItem">
                </div>
                <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
        </div>
        <div class="col-md-12 table-pane">
            <h2 class="mb-4">Item List</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">001</th>
                    <td>Keeri Samba</td>
                    <td>5kg</td>
                    <td>$100.00</td>
                    <td>$500.00</td>
                </tr>
                <tr>
                    <th scope="row">002</th>
                    <td>Biscuit</td>
                    <td>10pcs</td>
                    <td>$150.00</td>
                    <td>$1500.00</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
